<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <script src="assets/scripts/app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe Game</h1>
        <div id="board">
            <div id = "row1">
                <div class = "cell" id = "a1"></div>
                <div class = "cell" id = "a2"></div>
                <div class = "cell" id = "a3"></div>
            </div>
            <div id = "row2">
                <div class = "cell" id = "a4"></div>
                <div class = "cell" id = "a5"></div>
                <div class = "cell" id = "a6"></div>
            </div>
            <div id = "row3">
                <div class = "cell" id = "a7"></div>
                <div class = "cell" id = "a8"></div>
                <div class = "cell" id = "a9"></div>
            </div>
        </div>
        <div class="message" id="winningMessage">
            <div id="winningMessageText"></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
</body>
</html>
