<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- JavaScript for API call -->
    <script src="assets/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    
</head>
<body>
    <div class="container weather-app">
        <div class="weather-header text-center py-5" id ="title">
            <h1 class="display-4">Weather App</h1>
            <p class="lead">Find Out The Current Weather In Your City</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card weather-card p-4 shadow-lg">
                    <form id="weatherForm">
                        <div class="mb-3">
                            <input type="text" id="location" class="form-control" placeholder="Enter city" required>
                        </div>
                        <button type="submit" id="btn" class="btn btn-primary w-100">Get Weather</button>
                    </form>
                    <div id="weatherResult" class="mt-4 text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
